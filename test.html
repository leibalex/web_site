<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	function Test(){
		this.name = 'test';

		var returnName = function(){
			return this.name;
		}

		this.method = function(){
			return returnName.call(this);
		}
	}

	var test = new Test;
	alert(test.method());
	</script>
</body>
